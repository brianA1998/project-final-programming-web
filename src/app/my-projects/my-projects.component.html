<h1>Projects</h1>
<div class="row">
    <div *ngFor="let project of service.projects" class="col-md-4 col-sm-6">
        <div class="card" (click)="searchEpics(project.id);" role="button">
            <div class="card-body">
                <p class="card-text">
                    {{project.name}}
                </p>
            </div>
        </div>
    </div>
</div>
