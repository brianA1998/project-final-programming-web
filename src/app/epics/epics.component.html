<h1>Epics by project</h1>
<div class="row">
    <div *ngFor="let epic of service.epics" class="col-md-4 col-sm-6">
        <div class="card" (click)="searchStories(epic.id);" role="button">
            <div class="card-body">
                <p class="card-text">
                    {{epic.name}}
                </p>
            </div>
        </div>
    </div>
</div>
