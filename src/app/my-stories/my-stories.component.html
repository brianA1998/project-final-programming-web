<h1>{{title}}</h1>
<div class="row">
    <div *ngFor="let story of service.stories" class="col-md-4 col-sm-6">
        <div class="card" (click)="searchTasks(story.id);" role="button">
            <div class="card-body">
                <h3 class="card-text">
                    {{story.name}}
                </h3>
                <p>{{story.description}}</p>
            </div>
        </div>
    </div>
</div>
